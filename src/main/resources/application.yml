
server:
  port: 8088
  error:
    include-stacktrace: never
    include-message: always

spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:db;DB_CLOSE_DELAY=-1
    username: sa
    password: sa
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update

springdoc:
  swagger-ui:
    tagsSorter: alpha
    operations-sorter: alpha
    defaultModelsExpandDepth: -1
